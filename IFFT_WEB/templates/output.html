{% extends "base.html" %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFFT Output Viewer</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<div class="container mt-4">
    <h1>IFFT Output Viewer</h1>
    <div class="alert alert-success">This Web Interface is under development ;)</div>
    <div id="loading" class="text-center" style="display: none;">Loading...</div>

    <!-- Results Table -->
    <table id="results-table" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>File</th>
                <th>Block</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="output-tbody">
            <!-- This part will be populated with data from endpoints -->
        </tbody>
    </table>
</div>

<!-- Modals Container -->
<div id="modals-container"></div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const loadingDiv = document.getElementById("loading");
        const tbody = document.getElementById("output-tbody");
        const modalsContainer = document.getElementById("modals-container");

        loadingDiv.style.display = "block";

        // Fetch data from backend
        fetch("/output-data")
            .then(response => response.json())
            .then(data => {
                loadingDiv.style.display = "none";

                Object.entries(data).forEach(([file, blocks], fileIndex) => {
                    blocks.forEach((block, blockIndex) => {
                        const rowId = `modal-${fileIndex}-${blockIndex}`;

                        // Add row
                        const row = `<tr>
                            <td>${file}</td>
                            <td>${block.associated_file_label}</td>
                            <td>
                                <button class="btn btn-info btn-sm" data-toggle="modal" data-target="#${rowId}">
                                    View Modified Lines
                                </button>
                            </td>
                        </tr>`;
                        tbody.innerHTML += row;

                        // Add modal
                        const modal = `
                            <div class="modal fade" id="${rowId}" tabindex="-1" role="dialog" aria-labelledby="${rowId}-label" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="${rowId}-label">Modified Lines</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <pre>${block.modified_lines.join('\n')}</pre>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>`;
                        modalsContainer.innerHTML += modal;
                    });
                });

                // Initialize DataTable
                $('#results-table').DataTable();
            })
            .catch(error => {
                console.error("Error fetching output data:", error);
                loadingDiv.style.display = "none";
                tbody.innerHTML = `<tr><td colspan="3">Error loading data</td></tr>`;
            });
    });
</script>

</html>
{% endblock %}
